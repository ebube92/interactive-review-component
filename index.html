<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Rating Component</title>
  </head>
  <body
    class="bg-[hsl(216,12%,8%)] flex items-center justify-center min-h-screen font-overpass font-normal"
  >
    <section
      class="bg-radial-[at_50%_0%] from-[hsl(215,20%,17%)] to-[hsl(212,24%,12%)] w-[400px] font-overpass text-[#fff] p-8 rounded-4xl shadow-lg flex flex-col justify-between"
    >
      <div
        class="bg-[rgba(255,255,255,0.03)] w-[50px] h-[50px] rounded-full flex items-center justify-center"
      >
        <img src="images/icon-star.svg" alt="star-icon" />
      </div>

      <h1 class="text-[24px] font-overpass font-bold text-left mt-4 mb-2">
        How did we do?
      </h1>

      <p class="text-[15px] text-left mt-2 mb-3">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="flex items-center justify-between mt-4 mb-3">
        <button
          class="bg-[rgba(255,255,255,0.05)] w-[50px] h-[50px] rounded-full hover:bg-[hsl(25,97%,53%)] hover:text-[hsl(213,19%,18%)] focus:bg-[#fff] focus:text-[hsl(213,19%,18%)] text-[16px] font-normal cursor-pointer transition-colors duration-300 ease-in-out"
          id="button"
        >
          1
        </button>
        <button
          class="bg-[rgba(255,255,255,0.05)] w-[50px] h-[50px] rounded-full hover:bg-[hsl(25,97%,53%)] hover:text-[hsl(213,19%,18%)] focus:bg-[#fff] focus:text-[hsl(213,19%,18%)] text-[16px] font-normal cursor-pointer transition-colors duration-300 ease-in-out"
          id="button"
        >
          2
        </button>
        <button
          class="bg-[rgba(255,255,255,0.05)] w-[50px] h-[50px] rounded-full hover:bg-[hsl(25,97%,53%)] hover:text-[hsl(213,19%,18%)] focus:bg-[#fff] focus:text-[hsl(213,19%,18%)] text-[16px] font-normal cursor-pointer transition-colors duration-300 ease-in-out"
          id="button"
        >
          3
        </button>
        <button
          class="bg-[rgba(255,255,255,0.05)] w-[50px] h-[50px] rounded-full hover:bg-[hsl(25,97%,53%)] hover:text-[hsl(213,19%,18%)] focus:bg-[#fff] focus:text-[hsl(213,19%,18%)] text-[16px] font-normal cursor-pointer transition-colors duration-300 ease-in-out"
          id="button"
        >
          4
        </button>
        <button
          class="bg-[rgba(255,255,255,0.05)] w-[50px] h-[50px] rounded-full hover:bg-[hsl(25,97%,53%)] hover:text-[hsl(213,19%,18%)] focus:bg-[#fff] focus:text-[hsl(213,19%,18%)] text-[16px] font-normal cursor-pointer transition-colors duration-300 ease-in-out"
          id="button"
        >
          5
        </button>
      </div>

      <button
        class="bg-[hsl(25,97%,53%)] hover:bg-[#fff] hover:text-[hsl(213,19%,18%)] text-[16px] font-normal w-full h-[50px] mt-4 cursor-pointer tracking-[0.3rem] rounded-4xl transition-colors duration-300 ease-in-out"
      >
        SUBMIT
      </button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
